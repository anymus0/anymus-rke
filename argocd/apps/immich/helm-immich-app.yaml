apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cloud
  source:
    repoURL: ghcr.io/immich-app/immich-charts
    targetRevision: 0.10.0
    chart: immich
    helm:
      releaseName: immich
      valuesObject:
        controllers:
          main:
            containers:
              main:
                env:
                  DB_HOSTNAME:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgresql-creds
                        key: host
                  DB_USERNAME:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgresql-creds
                        key: username
                  DB_PASSWORD:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgresql-creds
                        key: password
                  DB_DATABASE_NAME:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgresql-creds
                        key: dbname
        externalLib:
          pvcName: "nextcloud-nextcloud-data"
        immich:
          persistence:
            library:
              existingClaim: immich-default-vol
              readOnly: true
        server:
          ingress:
            main:
              enabled: true
              hosts:
                - host: immich.anymus.pro
                  paths:
                    - path: "/"
        machine-learning:
          persistence:
            cache:
              enabled: true
              type: persistentVolumeClaim
              size: 20Gi
              accessMode: ReadWriteMany
              storageClass: longhorn
        valkey:
          enabled: true
          persistence:
            data:
              enabled: true
              type: persistentVolumeClaim
              size: 1Gi
              accessMode: ReadWriteOnce
              storageClass: longhorn