apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: immich
    repoURL: ghcr.io/immich-app/immich-charts
    targetRevision: 0.9.2
    helm:
      releaseName: immich
      valuesObject:
        env:
          # Use the secret directly in the environment variables
          DB_HOSTNAME:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-creds
                key: host
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-creds
                key: username
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-creds
                key: password
          DB_DATABASE_NAME:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql-creds
                key: dbname
        postgresql:
          enabled: false
          global:
            postgresql:
              auth:
                existingSecret: immich-postgresql-creds
        redis:
          enabled: true
        immich:
        server:
          ingress:
            main:
              enabled: true
              hosts:
                - host: immich.anymus.pro
                  paths:
                    - path: "/"
        machine-learning:
          persistence:
            cache:
              size: 20Gi
              type: pvc
              storageClass: longhorn
      directory:
    directory:
      jsonnet:
        extVars:
        - name: patchDeployment
          value: |
            {
              "spec": {
                "template": {
                  "spec": {
                    "volumes": [
                      {
                        "name": "nextcloud-external-volume",
                        "persistentVolumeClaim": {
                          "claimName": "nextcloud-nextcloud-data"
                        },
                        "readOnly": true
                      }
                    ],
                    "containers": [
                      {
                        "name": "immich-server",
                        "volumeMounts": [
                          {
                            "name": "nextcloud-external-volume",
                            "mountPath": "/nextcloudlib",
                            "readOnly": true
                          }
                        ]
                      }
                    ]
                  }
                }
              }
            }