apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.openwebui.com
    chart: open-webui
    targetRevision: 3.1.8
    helm:
      values: |
        ollama:
          enabled: false
        ollamaUrls:
          - http://192.168.0.200:11434
        ingress:
          enabled: true
          class: nginx
          annotations:
            cert-manager.io/cluster-issuer: cloudflare-issuer
          host: ollama.anymus.pro
          tls: true
          existingSecret: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: open-webui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
