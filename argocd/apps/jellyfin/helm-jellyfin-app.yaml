apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: jellyfin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: jellyfin
    repoURL: https://jellyfin.github.io/jellyfin-helm
    targetRevision: 2.3.0
    helm:
      releaseName: argocd
      valuesObject:
        persistence:
          media:
            size: "2Gi"
        ingress: 	{"annotations":{},"className":"nginx","enabled":true,"hosts":[{"host":"jellyfin.anymus.pro","paths":[{"path":"/","pathType":"ImplementationSpecific"}]}],"tls":[]}
        jellyfin:
          enableDLNA: true
        volumes:
          - name: external-media
            nfs:
              server: "192.168.0.212"
              path: "/"
        volumeMounts:
          - name: external-media
            mountPath: "/externalmedia"