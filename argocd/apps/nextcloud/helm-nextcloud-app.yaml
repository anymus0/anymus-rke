apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm
    targetRevision: 6.6.10
    helm:
      releaseName: nextcloud
      valuesObject:
        replicaCount: 1
        ingress:
          enabled: true
          className: nginx
        nextcloud:
          host: cloud.anymus.pro
        redis:
          enabled: true
          global:
            storageClass: longhorn
        externalDatabase:
          enabled: true
          type: postgresql
          host: nextcloud-postgresql:5432
          existingSecret:
            enabled: true
            secretName: nextcloud-postgresql-creds
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
        internalDatabase:
          enabled: false
        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
          global:
            postgresql:
              auth:
                existingSecret: nextcloud-postgresql-auth
                secretKeys:
                  adminPasswordKey: admin-password-key
                  userPasswordKey: user-password-key
                  replicationPasswordKey: replication-password-key
        persistence:
          enabled: true
          storageClass: longhorn
          nextcloudData:
            enabled: true
            storageClass: longhorn
            size: "150Gi"